<html>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/doctor_matches.css') }}">

<body>
    <div class="topbar space-evenly">
        <div id="topbar-left">
            <img src="/static/images/logo.png">
            <input type="text" placeholder="    Search.." class="search-bar grey-box vertical-center">
        </div>
        <div id="topbar-right" class="space-evenly topbar-right">
            <div class="network">
                <div><img src="/static/images/network.png" height="35"></div>
                <div class="small-font">Network</div>
            </div>
            <div class="profile-top-bar">
                <img src="/static/images/profile.png" height="35">
                <br>
                <div class="small-font">Profile</div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="inner-content">
            <div class="doctor_matches">
                <div class="vertical-center-new">Doctor Matches</div>
            </div>
            <div id="doctor-list">
                {% for doctor in doctor_names %}
                    <div id="link" class="box link space-evenly">
                        <div class="link-left">
                            <div class="vertical-center-new">
                                <img src="/static/images/doctor-profile.png" height="80">
                            </div>
                            <div class="vertical-center-new">
                                <div class="link-doctor">{{doctor}}</div>
                                <div class="link-info">
                                    <img src="/static/images/heart.png" width="20">
                                    <div> &nbsp; {{doctors[doctor].mutual_friends}} mutual friends</div>
                                </div>
                                <div class="link-info">
                                    <img src="/static/images/plus.png" width="20">
                                    <div> &nbsp; {{doctors[doctor].mutual_doctors}} mutual doctors</div>
                                </div>
                            </div>
                        </div>
                        <div class="link-right">
                            <div class="shift-down">
                                {% for att in doctors[doctor].attributes %}
                                <div class="link-attribute">
                                    <img src="/static/images/{{att}}.png" height="30"> &nbsp;
                                    <div class="vertical-center-new">{{att}}</div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>                
                {% endfor %}
            </div>
        </div>
    </div>
    
</body>
</html>
